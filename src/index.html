<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>UserForm</title>

</head>
<body>
    <div class="container">
        <form action="/create-user" method="post" id="userform" class="row">
            <label class="col-12" for="firstname"><input type="text" id="firstname" name="firstname" placeholder="first name"> input your first name</label>
            <label class="col-12" for="secondname"><input type="text" id="secondname" name="secondname" placeholder="second name"> input your second name</label>
            <label class="col-12" for="login"><input type="text" id="login" name="login" placeholder="login"> input your login</label>
            <label class="col-12" for="user-submit"><input type="submit" id="user-submit"></label>
        </form>
    </div>
    <div class="container">
        <form action="/create-task" method="post" id="taskform" class="row">
            <label class="col-12" for="taskname"><input type="text" id="taskname" name="taskname" placeholder="task name"> input your first name</label>
            <label class="col-12" for="task-description"><input type="text" id="task-description" name="task-description" placeholder="task description"> input your second name</label>
            <label class="col-12" for="task-duration"><input type="text" id="task-duration" name="task-duration" placeholder="task duration"> input your login</label>
            <label class="col-12" for="task-submit"><input type="submit" id="task-submit"></label>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>
</html>
